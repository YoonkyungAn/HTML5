<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IR 기법과 sprite 이미지 예시</title>
  <!-- padding-top과 overflow:hidden을 통해 텍스트를 숨긴것처럼 처리하는것을 IR기법이라고한다 -->
  <!-- sprite는 여러개이미지를 받을 필요없이 하나의 이미지로 활용해서 사용하기 때문에 
  성능면에서 우수하다 backgroung-position으로 조정해서 사용 -->
  <style>
    .btn{
      background: yellow;

    }
    .btn-prev, .btn-next{
      display: inline-block;
      width:20px;
      height:0px;
      padding-top: 20px;
      overflow: hidden;
      background: url('css/images/back_forward.png') no-repeat;
    }
    .btn-next{
      background-position: -40px 0;
    }
  </style>
</head>
<body>
  <div class="btn">
    <span class="btn-prev">이전</span>
    <span class="btn-next">다음</span>
</div>
</body>
</html>
